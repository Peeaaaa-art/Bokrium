name: Scheduled Scaling
on:
  schedule:
    - cron: '0 16 * * *' # 日本時間 01:00：最小 0台（スリープ許可）
    - cron: '0 23 * * *' # 日本時間 08:00：最小 1台（常時起動）
  workflow_dispatch:

jobs:
  update_scale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      # 夜間：すべてのマシンの設定を「最小0台」に更新
      - name: Night Mode (Sleep)
        if: github.event.schedule == '0 16 * * *' || github.event_name == 'workflow_dispatch'
        run: |
          for id in $(flyctl machines list --json | jq -r '.[].id'); do
            flyctl machine update $id --metadata fly_proxy_min_machines_running=0 -y
          done
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # 朝：すべてのマシンの設定を「最小1台」に戻す
      - name: Active Mode (Active)
        if: github.event.schedule == '0 23 * * *'
        run: |
          for id in $(flyctl machines list --json | jq -r '.[].id'); do
            flyctl machine update $id --metadata fly_proxy_min_machines_running=1 -y
          done
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}


