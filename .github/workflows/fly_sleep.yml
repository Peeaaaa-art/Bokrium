name: Scheduled Scaling
on:
  schedule:
    - cron: '0 16 * * *' # 日本時間 01:00：最小 0台（スリープ許可）
    - cron: '0 23 * * *' # 日本時間 08:00：最小 1台（常時起動）
  workflow_dispatch:

jobs:
  update_scale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      # 夜間：最小起動数を0にする
      - name: Night Mode (Sleep)
        run: flyctl app props set min_machines_running=0
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      # 朝：最小起動数を1にする
      - name: Active Mode (Active)
        run: flyctl app props set min_machines_running=1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
