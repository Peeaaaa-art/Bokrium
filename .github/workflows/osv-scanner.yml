# OSV-Scanner: 依存関係の脆弱性スキャン（Gemfile / package.json 等）
# 結果は Security > Code scanning に表示される
# https://google.github.io/osv-scanner/github-action/
#
# This workflow uses actions that are not certified by GitHub.

name: OSV-Scanner

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  merge_group:
    branches: ["main"]
  schedule:
    - cron: "0 2 15 * *" # 毎月15日 02:00 UTC

# トップレベルは最小限にし、security-events: write はジョブ単位で付与（Scorecard 推奨）
permissions:
  contents: read
  actions: read

jobs:
  scan-scheduled:
    permissions:
      contents: read
      actions: read
      security-events: write
    if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@c5996e0193a3df57d695c1b8a1dec2a4c62e8730
    with:
      scan-args: |-
        -r
        --skip-git
        ./

  scan-pr:
    permissions:
      contents: read
      actions: read
      security-events: write
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@2a387edfbe02a11d856b89172f6e978100177eb4
    with:
      scan-args: |-
        -r
        --skip-git
        ./
