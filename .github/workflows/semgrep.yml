# Semgrep: ルールベースの SAST（バグ・脆弱性・コーディング規約）
# 結果は Security > Code scanning に表示される
# Semgrep.dev の無料アカウントで SEMGREP_APP_TOKEN を取得し、
# リポジトリの Secrets に設定するとルール・通知等を管理できる
# https://semgrep.dev/docs
#
# This workflow uses actions that are not certified by GitHub.

name: Semgrep

on:
  workflow_dispatch: {}
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 3 15 * *" # 毎月15日 03:00 UTC

# トップレベルは最小権限。security-events はジョブ単位で付与（Scorecard Token-Permissions 対応）
permissions:
  contents: read

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@fcd5ab7459e8d91cb1777481980d1b18b4fc6735
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          generateSarif: "1"

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89
        with:
          sarif_file: semgrep.sarif
        if: always()
