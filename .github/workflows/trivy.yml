# Trivy: コンテナイメージの脆弱性スキャン（Dockerfile からビルドしたイメージ）
# 結果は Security > Code scanning に表示される
# https://github.com/aquasecurity/trivy-action
#
# This workflow uses actions that are not certified by GitHub.

name: Trivy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 1 15 * *" # 毎月15日 01:30 UTC

# トップレベルは最小権限。security-events はジョブ単位で付与（Scorecard Token-Permissions 対応）
permissions:
  contents: read

jobs:
  build:
    name: Build and scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build image from Dockerfile
        run: docker build -t bokrium:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: "bokrium:${{ github.sha }}"
          format: "template"
          template: "@/contrib/sarif.tpl"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          sarif_file: "trivy-results.sarif"
