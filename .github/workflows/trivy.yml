# Trivy: コンテナイメージの脆弱性スキャン（Dockerfile からビルドしたイメージ）
# 結果は Security > Code scanning に表示される
# https://github.com/aquasecurity/trivy-action
#
# This workflow uses actions that are not certified by GitHub.

name: Trivy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 1 15 * *" # 毎月15日 01:30 UTC

# トップレベルは最小権限。security-events はジョブ単位で付与（Scorecard Token-Permissions 対応）
permissions:
  contents: read

jobs:
  build:
    name: Build and scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Build image from Dockerfile
        run: docker build -t bokrium:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: "bokrium:${{ github.sha }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@9e907b5e64f6b83e7804b09294d44122997950d6 # v4.32.3
        with:
          sarif_file: "trivy-results.sarif"
